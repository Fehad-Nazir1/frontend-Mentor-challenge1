<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="front">

  <!-- <img class="bc-img" src="images\pattern-background-desktop.svg" alt=""> -->

  <div class="container">

    <img class="music-img" src="images\illustration-hero.svg" alt="music-img">

    <div class="mid">

      <div class="mid-top">
        <h2 class="top-head"> Order Summary</h2>
        <p class="top-para">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>

      <div class="mid-mid">
        <div class="mid-mid-l">
          <img class="music-icon" src="images\icon-music.svg" alt="">
          <p class="mml-head">Annual Plan</p>
          <p class="mml-para">59.99$/ year</p>
        </div>

        <div class="mid-mid-r">
          <p>Change</p>
        </div>

      </div>

      <div class="mid-bottom">

      <button class="btn-blu">Proceed to Payment</button>
      <button class="btn-grey">Cancel Order</button>
      </div>
    </div>

  </div>
</div>


</body>
</html>
